<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="p:${list}">
    <img th:src="@{/upload/{image}(image = ${p.imagePath})}" width="100px" height="100px">
    <h3 th:utext="'name  ' +${p.getNameProduct()}  " ></h3><br>
    <h3 th:utext="'price ' + ${p.getPriceProduct()} "></h3><br>
    <h3 th:utext="'decribe ' + ${p.getDescribeProduct()}"></h3><br>
</div>

<h2 th:utext="'gia tien = '+${p}"></h2>
<h2><a href="/user/delete"> thanh toan</a> </h2>
</body>
</html>
